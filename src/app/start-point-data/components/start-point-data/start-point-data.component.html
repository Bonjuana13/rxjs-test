<ng-container>
  <div class="container-fluid">
    <div class="mt-3">
      <div *ngFor="let article of amakaArticles$ | async" class="w-100 p-2 mb-3 rounded custom-bg">
        <div class="h3">{{ article.title }}</div>
        <p class="text-center"><img [src]="article.previewImage" width="50%" height="50%"></p>
      </div>
    </div>
  </div>
</ng-container>
